{% extends "base.html" %}

{% block title %}{{ object.name }}の一覧 - {{ current_site.name }}{% endblock %}

{% block content %}
    <p class="p_person">&laquo; <a href="{% url recipes-dishcategories %}">料理ジャンル一覧</a></p>

    <div class="div_alpha14">
    <h2 class="h2_alpha02">{{ object.name }}の一覧</h2>
    <div class="div_alpha14_inner">
    
    <ul class="ul02">
        {% for dish in object.dish_set.all %}
            <li><a href="/search?query={{ dish.name|iriencode }}">{{ dish.name }}</a></li>
        {% endfor %}
    </ul>
    
    </div>
    </div>
{% endblock %}
